
<div class="card border-secondary "style="width: 90%; border-radius: 15px;margin-left:80px;margin: top 30px;">
    <div class="card-body border-primary">
        <h2 class="text-primary mx-4">Users Details:</h2>
        <div class="row">
        <div class="col-sm-8">
            <button type="button" class="btn btn-primary mx-2" style="border-radius: 20px; width: 100px;" routerLink="/users/add"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add</button><br>
        </div><br>
       <div class="col-sm-2" style="float: right;">
            <input type="text" class="form-control" style="border-radius: 20px;width: 150px;" name="search" placeholder="Search Here" [(ngModel)]="search">
      </div>
    </div>
    <br>
<table class="table table-striped table-bordered border-primary table-hover table-info">
    <thead class="mx-4 justify-content-center">
        <th>ID</th>
        <th>Employee ID</th>
        <th (click)="changeOrder()">Employee Name</th>
        <th>Employee Email</th>
        
        <th>Action</th>
    </thead>
    <tbody class="mt-3">
        <tr *ngFor="let user of userArray |filter:search | paginate: { itemsPerPage: 5, currentPage: p } | orderBy: order:reverse">
            <td>{{user.id}}</td>
            <td>{{user.empid}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            
            
            <td>
                <button type="button" class="btn btn-outline-primary" (click)="openModal(template)"  ><i class="fa fa-eye" aria-hidden="true"></i></button>&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-success" [routerLink]="['/users/edit',user.id]" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-danger "(click)="getId(user.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
               
            
           <ng-template #template>
                <div class="modal-header" style="background: -webkit-linear-gradient(left, #a2acbd, #f37bdf);">
                  <h2 class="modal-title pull-left">{{user.name}}</h2>
                  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background: -webkit-linear-gradient(left, #d3ddf0, #dfb3f5);">
                  <table class="mx-4" style="padding: 10px 7px;">
                    <tr>
                        <td><strong> ID:</strong></td>{{user.empid}}<td></td>
                        
                    </tr>
                  
                 <tr>
                     <td><strong> Employee Email:</strong></td>{{user.email}}<td></td>
                     
                 </tr>
                 <tr>
                     <td><strong> Employee Conact:</strong></td>{{user.contact}}<td></td>
                     
                 </tr>
                

                 
              
                      
                  </table>
                </div>
              </ng-template>


        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event" style="float: right;"></pagination-controls>


</div>

</div>
